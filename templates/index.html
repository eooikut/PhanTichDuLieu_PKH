<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order SO Mapping</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Order SO Mapping</h1>
        <table>
            <thead>
                <tr>
                    <th>Order</th>
                    <th>SO</th>
                    <th>Tiền đổi</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    {% for i in range(item.SO_list|length) %}
                        {% if loop.first %}
                            <tr>
                                <td rowspan="{{ item.SO_list|length }}">{{ item.Order }}</td>
                                <td>{{ item.SO_list[i] }}</td>
                                <td>{{ item.Tiendoi_list[i] or '' }}</td>
                            </tr>
                        {% else %}
                            <tr>
                                <td>{{ item.SO_list[i] }}</td>
                                <td>{{ item.Tiendoi_list[i] or '' }}</td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
