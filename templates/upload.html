{% extends "base.html" %}

{% block title %}Tải lên LSX{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-upload me-2"></i>Tải lên bộ dữ liệu LSX mới</h2>
        </div>
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">

                <div class="mb-4">
                    <label for="lsx_file" class="form-label fw-bold"><i class="fas fa-file-alt me-2"></i>File LSX:</label>
                    <input type="file" id="lsx_file" name="lsx_file" class="form-control" accept=".csv,.xlsx" required>
                    <div class="form-text">Chấp nhận file .csv hoặc .xlsx</div>
                </div>

                <div class="mb-4">
                    <label for="sl_file" class="form-label fw-bold"><i class="fas fa-chart-bar me-2"></i>File Sản lượng:</label>
                    <input type="file" id="sl_file" name="sl_file" class="form-control" accept=".csv,.xlsx" required>
                    <div class="form-text">Chấp nhận file .csv hoặc .xlsx</div>
                </div>

                <div class="mb-4">
                    <label for="so_file" class="form-label fw-bold"><i class="fas fa-file-invoice me-2"></i>File SO (Sales Order):</label>
                    <input type="file" id="so_file" name="so_file" class="form-control" accept=".csv,.xlsx" required>
                    <div class="form-text">Chấp nhận file .csv hoặc .xlsx</div>
                </div>

                <div class="mb-4">
                    <label for="kho_file" class="form-label fw-bold"><i class="fas fa-warehouse me-2"></i>File Tồn kho:</label>
                    <input type="file" id="kho_file" name="kho_file" class="form-control" accept=".csv,.xlsx" required>
                    <div class="form-text">Chấp nhận file .csv hoặc .xlsx</div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('xem_theo_ngay') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload me-2"></i>Tải lên
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: #f8f9fa;
    color: #212529;
}

.card {
    border-radius: 0.75rem;
    overflow: hidden;
}

.card-header {
    padding: 1rem 1.5rem;
}

.form-control {
    border-radius: 0.375rem;
    padding: 0.75rem;
}

.form-label {
    font-size: 0.9rem;
    color: #495057;
}

.btn {
    padding: 0.5rem 1.5rem;
    border-radius: 0.375rem;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: background-color 0.2s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.btn-outline-secondary {
    border-color: #6c757d;
    color: #6c757d;
}

.btn-outline-secondary:hover {
    background-color: #6c757d;
    color: #fff;
}

.form-text {
    font-size: 0.8rem;
    color: #6c757d;
}
</style>

<script>
// Optional: Thêm preview tên file khi chọn
document.querySelectorAll('input[type="file"]').forEach(input => {
    input.addEventListener('change', function() {
        const fileName = this.files[0]?.name || 'Chưa chọn file';
        const nextSibling = this.nextElementSibling;
        if (nextSibling && nextSibling.classList.contains('form-text')) {
            nextSibling.textContent = `Đã chọn: ${fileName}`;
        }
    });
});
</script>
{% endblock %}
